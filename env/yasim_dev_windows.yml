name: yasim_dev
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - msys2
  - r

dependencies:
  # Core libraries in labw_utils
  - python=3.8
  - tk
  - scipy>=1.7
  - pandas>=1.4 # Supported: 1.5.X, 2.0.X
  - numpy>=1.24
  - joblib=>1.2
  - jinja2>=3.1.2
  - tqdm>=4.64
  - matplotlib>=3.6

  # Used in building docs
  - tomli
  - seaborn>=0.12

  # Development Utilities
  - m2-bash
  - m2-make
  - m2-coreutils
  - m2-findutils
  - m2-git
  - m2-grep

  # Sphinx documentation
  - sphinx=5.3
  - sphinx_rtd_theme=1.1.1
  - sphinx-copybutton
  - myst-nb
  - notebook
  - jupyter
  - jupytext

  # Build utils
  - pip
  - setuptools
  - wheel
  - build
  - twine
