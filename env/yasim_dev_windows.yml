  - m2-bash
  - m2-make
  - m2-coreutils
  - m2-findutils
  - git
  - m2-grep

  # Sphinx documentation
  - sphinx=5.3
  - sphinx_rtd_theme=1.0.0
  - sphinx-copybutton
  - myst-nb
  - sphinxcontrib-bibtex

  # Pandas acceleration libraries
  - bottleneck>=1.3.1
