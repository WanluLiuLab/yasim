dependencies:
  # Core libraries
  - python=3.8
  - matplotlib>=3.5
  - tk
  - numpy=1.23
  - pandas=1.5
  - pysam=0.19.1
  - joblib=1.1.0

  # Recommended libraries
  - seaborn=0.11 # A high-level plotting library over matplotlib.
  - tqdm=4.64 # Progress bar.
  - tomli

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep

  # Sphinx documentation
  - sphinx=5.3
  - sphinx_rtd_theme=1.0.0
  - sphinx-copybutton
  - myst-nb
  - sphinxcontrib-bibtex

  # Pandas acceleration libraries
  - bottleneck>=1.3.1
  - numexpr>=2.8
  - numba>=0.53
  - pyarrow
  - pyspark

  # R
  - bioconductor-deseq2=1.38.0
  - r-arrow=10.0.1
  - r-corrplot=0.92
  - r-ggridges=0.5.4
  - r-tidyverse=1.3.2
  - r-scales=1.2.1
  - r-pheatmap=1.0.12
  - r-base=4.2.2

  - pip
  - setuptools
  - wheel
  - build
  - twine
  - pip:
    - pytype
