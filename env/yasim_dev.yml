name: yasim_dev
channels:
  - nodefaults
#  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge
#  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/pytorch
#  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main
#  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - pytorch

dependencies:
  # Core libraries
  - python=3.8
  - matplotlib>=3.5
  - tk
  - numpy=1.23
  - pandas=1.5
  - pysam=0.19.1

  # Recommended libraries
  - seaborn=0.11 # A high-level plotting library over matplotlib.
  - joblib=1.1 # An easy-to-use parallel helper.
  - tqdm=4.64 # Progress bar.
  - click # For CLI applications
  - prettytable # For formatting tables
  - tomli # For fast parsing of TOML files

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep

  # Jupyter Notebook Related
  - ipython
  - notebook
  - jupyter
  - jupytext

  # Sphinx documentation
  - sphinx=5.3
  - sphinx_rtd_theme=1.0.0
  - sphinx-copybutton
  - myst-nb
  - sphinxcontrib-bibtex

  # Pandas acceleration libraries
  - bottleneck>=1.3.1
  - numexpr>=2.8
  - numba>=0.53

  # Testing
  - pytest=7.1
  - pytest-cov=4.0
  - pytest-html=3.1
  - coverage=6.5

  - pip
  - setuptools
  - wheel
  - build
  - twine
  - pip:
    - pytype
