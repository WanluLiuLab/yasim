  - numpy>=1.24
  - pysam>=0.20
  - joblib=>1.2
  - jinja2>=3.1.2
  - tqdm>=4.64
  - matplotlib>=3.6
  - pyarrow

  # Used in building docs
  - tomli
  - seaborn>=0.12

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep
  - axel
  - pigz

  # Sphinx documentation
  - sphinx=5.3
  - sphinx-copybutton
  - myst-nb
  - notebook
  - jupyter
  - jupytext
  - sphinx-design=0.3.0
  - furo=2023.3.27
  - bash_kernel

