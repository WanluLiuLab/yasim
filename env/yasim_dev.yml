  - minimap2=2.24
  - STAR=2.7.10b
  - last=1449
  - subread=2.0.3

  # LLRGs
  - dwgsim=1.1.13
  - art=2016.06.05

  # Utils
  - samtools=1.16.1
  - gffcompare=0.12.6
