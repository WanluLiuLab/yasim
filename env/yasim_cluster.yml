name: yasim_cluster
channels:
  - nodefaults
  - conda-forge
  - anaconda
  - bioconda
  - main
  - free
  - r

dependencies:
  # Core libraries in labw_utils
  - python=3.9
  - tk
  - numpy>=1.26 # Supported: 1.24.X, 1.25.X
  - pandas>=2.0 # Supported: 1.4.X, 1.5.X, 2.0.X
  - pysam>=0.21 # Supported: 0.20
  - joblib=>1.3 # Supported: 1.2.X
  - requests>=2.31 # Supported: 2.28.X
  - tomli-w>=1.0
  - scipy>=1.7
  - jinja2>=3.1.2
  - h5py

  # Development Utilities
  - bash
  - make
  - coreutils
  - findutils
  - git
  - grep
  - axel
  - pigz
  - go-shfmt

  # Sphinx documentation
  - ipython

  # Aligners
  - minimap2=2.24
  - STAR=2.7.10b
  - last=1449
  - bwa=0.7.17

  # LLRGs
  - art=2016.06.05
  - pbsim3=3.0.1
  - pbccs=6.0.0

  # Utils
  - samtools=1.16.1
  - gffcompare
  - gffread
  - fastqc=0.12.1
  - seqkit
  - seqtk
  - bedtools
